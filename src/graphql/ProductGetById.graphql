query GetProductById($id: ID!) {
	product(id: $id) {
		description
		id
		images {
			url
			alt
		}
		name
		price
		collections {
			id
			name
			slug
			description
		}
		slug
		categories {
			id
			slug
			name
			description
		}
		collections {
			slug
			name
			id
			description
		}
		rating
		reviews {
			rating
		}
	}
}
